<html lang="en">

    <script>
       /* alert("Executing Script from within the HTML....");*/
        console.log("Executing Script from within the HTML....") 
        function changeColor(){
            var name = document.getElementById("uname").value;
            var password = document.getElementById("pwd").value;
            if(name == " "|| password == " "){
                alert('Username or Password cannot be blank')
            } 
            else{
                alert('Welcome' + name)
            }
            /*alert('Hello' +name);*/
           /* alert('button clicked');*/
            document.body.style.backgroundColor ="cyan";
            document.getElementById("txtid").innerHTML = "After Button Clicked";
        }
        function getSum(){
            //use parseFloat(x); to change string to number
/*a=10;
b=20;

//while
//consle.log(a+b); ////will give a+b=1020 [as String]


            var a,b,c;
           // console.log('value of a prior to assignment: '+a);
            a = Number(document.getElementById("first").value);
           // console.log('value of a prior to assignment: '+a);
