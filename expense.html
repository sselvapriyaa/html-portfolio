<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
    <style>
    *{
        background-color: aquamarine;      
    }
    body{
    text-align: center;    
} 
</style>
 <link rel ="stylesheet" href ="style1.css">
</head>
<body>
    <h3 id ="heading2">
        <u> Monthly Expense Report</u>
    </h3>    
<form action ="/details.html"> 

    <table>
    
        <tr>
            <td class ="lcolumn" width ="40%"><label for = "date">Date:</label>  </td>
            <td class ="rcolumn" width ="60%"><input type="date" id ="date" name ="date"></td>
        </tr>
        <tr>
            <td class ="lcolumn" width ="40%"><label for = "mortgage">Mortgage:</label>  </td>
            <td class ="rcolumn" width ="60%"><input type="number" id ="mortgage" name ="mortgage" min="1000" max="50000" ></td>
        </tr>
        <tr>
        <td class ="lcolumn" width ="40%"><label for = "gas">Gas:</label></td>
        <td class ="rcolumn" width ="60%"><input type="number" id ="gas" name ="gas" min="100" max="500"></td>   
    </tr>   
    <tr>
        <td class ="lcolumn" width ="40%"><label for = "child">Child Care:</label></td>
        <td class ="rcolumn" width ="60%"><input type="number" id ="childCare" name ="childCare" min="200" max="1000"></td>   
    </tr> 
    <tr>
        <td class ="lcolumn" width ="40%"><label for = "insurance">Insurance:</label></td>
        <td class ="rcolumn" width ="60%"><input type="number" id ="insurance" name ="insurance" min="500" max="10000"></td>   
    </tr>
    <tr>
    <td class ="lcolumn" width ="40%"><input type="radio" id="type1" name="term" value="monthly"></td>
    <td class ="rcolumn" width ="60%"><label for = "monthly">Monthly</label></td>
    <td class ="lcolumn" width ="40%"><input type="radio" id="type2" name="term" value="yearly"></td>
    <td class ="rcolumn" width ="60%"><label for = "yearly">Yearly</label></td>
    </tr>
    <tr>
        <td class ="lcolumn" width ="40%"><label for = "misc">Misc:</label></td>
        <td> 
          <input list = "misc">
           <datalist id ="misc">
               <option value = "utility">
                <option value = "internet">
                <option value = "mobile">       
           </datalist>        
        </td>
        <td class ="rcolumn" width ="60%"><input type="number" id="misc" name="misc"></td>
    </tr>    
    <tr>
    <td class ="bottom" colspan ="2"><input type = "submit" name = "submit" value ="Save"></td>
</tr>
</table><br>
<div class ="fontstyle"> This section is for Emojis
</div>
<p style="color:green;background-color:black">&#128522; John</p>  
<p> &#128522; Michael</p>  
<p> &#128522; Simpson</p>  
<p> &#128522; Johnson</p>  
</form>
</body>
</html>
