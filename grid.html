<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="style7.css"> 
    <title>Grid Layout</title> 
</head>
<body>
    <div class ="parent">
        <div class ="box1" id ="green">GREEN</div>
</div><br>
    <div class ="child">
        <div class = "column1">
        <div class ="label" id = "yellow">YELLOW</div>
        <div class ="yellowone" id = "one">1</div>
        <div class ="yellowtwo" id = "two">2</div>
        <div class ="yellowthree" id = "three">3</div> 
        <div class ="yellowfour" id = "four">4</div> 
    </div>
    <div class = "column2">
        <div class ="redbox" id = "red">RED</div>
        <div class ="pinkone" id = "one">A</div>
        <div class ="pinktwo" id = "two">B</div>
        <div class ="pinkthree" id = "three">C</div> 
        <div class ="pinkfour" id = "four">D</div> 
    </div>
    <div class = "column3">
    <div class ="bluebox" id = "blue">BLUE</div>
    </div>
    <div class = "column4">
    <div class ="orangebox" id = "orange">ORANGE</div>
    </div> 

    </div>
</body>
    </html>
