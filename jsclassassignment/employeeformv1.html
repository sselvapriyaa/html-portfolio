<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Employee Details Page</title> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">   
    <link rel ="stylesheet" href ="employeeformv1.css">
    <script src="employeeformv1.js"></script>
   
</head>
<body>
    <h1>Employee Form</h1>
    <form method="post">
        <div class ="container"> 
            <div id = "form" class ="container">  
            <div class="mb-3">
                <label for="exampleFormControlInput1" id = "label1" class="form-label">Name:</label>
                <input type="text" class="form-control" id="empName" required placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Emp Id:</label>
                <input type="number" class="form-control" id="empId" required placeholder="Enter your Employee Id">
              </div> 
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Joining Date:</label>
                <input type="date" class="form-control" id="startDate" required>
              </div> 
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">HoursWorked:</label>
                <input type="number" class="form-control" id="hoursWorked" min = "10" max = "100" required>
              </div>    

            <label for="exampleFormControlInput1" class="form-label">Designation:</label>
  <select class="form-select" id = "designation" aria-label="Default select example">
    <option selected></option>
    <option value="Manager">Manager</option>
    <option value="Consultant">Consultant</option>
    <option value="Trainee">Trainee</option>
  </select> <br>
     <button id = "submit" type="button" name="submit" value="submit" onclick="getEmployeepayroll()">Submit</button><br>
              </div>
              </div>
          </form>   
</body>
</html>
