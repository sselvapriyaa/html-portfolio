<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>JavaScript Calculator</title>
    <link rel ="stylesheet" href ="style8.css">
</head>
<body>  
     <h1>Basic Calculator</h1>
    <p id ="txtid">Before the script....</p>
    <br>
        First Number <input type = "number" id = "firstNumber" size ="20">
        Second Number <input type = "number" id = "secondNumber" size ="20"><br><br>     
       <button type="button" onClick = "addBy()" class="btn btn-outline-info">+</button>
       <button type="button" onClick = "subBy()"class="btn btn-outline-info">-</button> 
       <button type="button" onClick = "mulBy()"class="btn btn-outline-info">*</button>
       <button type="button" onClick = "divBy()"class="btn btn-outline-info">/</button><br><br>
        Result <input type = "number" id = "result" size ="20"> 
  <script>
    function addBy(){
        var num1,num2,sum;
        num1 = Number(document.getElementById("firstNumber").value);
        num2 = Number(document.getElementById("secondNumber").value); 
        document.body.style.backgroundColor ="salmon";
        document.getElementById("txtid").innerHTML = "After Button Clicked";
        sum = num1 + num2;
        console.log(num1+num2);
        document.getElementById("result").value = sum;
    }
    function subBy(){
        var num1,num2,sub;
        num1 = Number(document.getElementById("firstNumber").value);
        num2 = Number(document.getElementById("secondNumber").value);   
        document.body.style.backgroundColor ="salmon";
        document.getElementById("txtid").innerHTML = "After Button Clicked";
        sub = num1 - num2;
        console.log(num1-num2);
        document.getElementById("result").value = sub;
    }
    function mulBy(){
        var num1,num2,mul;
        num1 = Number(document.getElementById("firstNumber").value);
        num2 = Number(document.getElementById("secondNumber").value);
        document.body.style.backgroundColor ="salmon";
        document.getElementById("txtid").innerHTML = "After Button Clicked";
        mul = num1 * num2;
        console.log(num1*num2);
        document.getElementById("result").value = mul;
    }
    function divBy(){
        var num1,num2,div;
        num1 = Number(document.getElementById("firstNumber").value);
        num2 = Number(document.getElementById("secondNumber").value);    
        document.body.style.backgroundColor ="salmon";
        document.getElementById("txtid").innerHTML = "After Button Clicked";
        div = num1 / num2;
        console.log(num1/num2);
        document.getElementById("result").value = div;
    }  
    </script>  
</body>
</html>
