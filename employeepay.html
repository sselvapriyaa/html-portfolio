<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Details Page</title>  
    <script src = "employeepay.js"></script>
    <link rel ="stylesheet" href ="employeepay.css">
</head>
<body>
    
        <h1>Employee Details Form</h1>
        <div class ="container">
    <form action ="displayForm" method ="post">
    <div id = "form">  
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name:</label>
        <input type="text" class="form-control" id="name" required placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Emp Id:</label>
        <input type="number" class="form-control" id="empId" required placeholder="Enter your Employee Id">
      </div> 
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Joining Date:</label>
        <input type="date" class="form-control" id="startDate" required>
      </div> 
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Hours Worked:</label>
        <input type="number" class="form-control" id="hoursWorked" min = "10" max = "100" required>
      </div>    
      <label for="exampleFormControlInput1" class="form-label">Designation:</label>
      <select class="form-select" id = "designation" aria-label="Default select example">
        <option selected>Select Option</option>
        <option value="manager">Manager</option>
        <option value="consultant">Consultant</option>
        <option value="trainee">Trainee</option>
      </select>  
      <br>
      <button id  = "submit" type="submit" class="btn btn-primary" onclick ="submitForm()">SUBMIT</button>
    </div>  
    </form>
    </div>
</body>
</html>
